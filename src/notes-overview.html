<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body class="black-and-white">
<nav>
    <section>
    <button>Create new Note</button>
        <select id="style-selector" name="style"
                onchange="var body = $('body'); body.removeClass(); body.addClass($('#style-selector')[0].value)">
            <option value="black-and-white">Black & White Style</option>
            <option value="white-and-black">White & Black Style</option>
        </select>
    </section>
</nav>

<main>
    <section>
        <form class="button-group">
            <input id="sort-by-importance" type="radio" name="sort-by" checked>
            <label for="sort-by-importance" class="button">By importance</label>
            <input id="sort-by-finish-date" type="radio" name="sort-by">
            <label for="sort-by-finish-date" class="button">By finish date</label>
            <input id="sort-by-create-date" type="radio" name="sort-by">
            <label for="sort-by-create-date" class="button">By created date</label>
        </form>
    </section>

    <section>
        <input id="show-finished" type="checkbox" name="show-finished" class="button">
        <label for="show-finished" class="button">Show finished</label>
    </section>


</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/lodash-4.17.4.min.js"></script>
    <script src="lib/handlebars-4.0.10.min.js"></script>
    <script src="lib/handlebars.form-helpers-0.1.3.min.js"></script>
    <script src="lib/handlebars-intl-1.1.2.min.js"></script>
    <script src="lib/moment-with-locales-2.18.1.min.js"></script>

    <link href="lib/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="white-and-black" style="display: block;">

<header class="flex-container" style="flex-direction: column; ">
    <section class="flex-container" style="justify-content: space-between;">
        <button id="create-note" style="">Create new Note</button>
        <select id="style-selector" name="style">
            <option value="black-and-white">Black & White Style</option>
            <option value="white-and-black" selected>White & Black Style</option>
        </select>
    </section>

    <section class="flex-container" style="justify-content: space-between;">
        <form class="button-group" id="notes-sort-form"></form>

        <input id="show-finished" type="checkbox" name="show-finished" class="button" checked>
        <label for="show-finished" class="button" style="height: 2em;">
            <i class="fa fa-square-o icon-unchecked"></i>
            <i class="fa fa-check-square-o icon-checked"></i>
            Show finished
        </label>
    </section>
</header>

<main style="flex: 1; overflow: auto" id="overview-container">

</main>

<div class="modal hide" id="modal-container">
    <div class="modal-content">
        <main style="flex: 1; overflow: auto; max-width: 1200px;" id="detail-container"></main>
    </div>

</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
